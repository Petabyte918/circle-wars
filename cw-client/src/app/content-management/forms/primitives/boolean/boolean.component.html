<div>
  <label for="true-boolean">True</label>
  <input
    id="true-boolean"
    type="radio"
    name="boolean"
    [value]="true"
    [(ngModel)]="value"
    (ngModelChange)="valueChange.emit(value)"
  >
  <label for="false-boolean">False</label>
  <input
    id="false-boolean"
    type="radio"
    name="boolean"
    [value]="false"
    [(ngModel)]="value"
    (ngModelChange)="valueChange.emit(value)"
  >
</div>
